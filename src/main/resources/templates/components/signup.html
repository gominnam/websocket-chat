<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    .form-group input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }
    .form-submit {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
    }
    .form-submit:hover {
        background-color: #45a049;
    }
</style>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" th:src="@{/js/util/signup.js}"></script>
</head>
<body>
    <h2>회원가입 양식</h2>
    <div id="spinner" style="display:none;">
        <div class="loader">Loading...</div>
    </div>
    <form action="#">
        <label for="username">이름:</label>
        <input type="text" id="username" name="username" required>
        <button id="signUpButton" class="form-submit">회원가입</button>
    </form>
    <script src="@{/js/util/signup.js}"></script>
</body>
