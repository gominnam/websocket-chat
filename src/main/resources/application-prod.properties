# Server Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.enabled=true
spring.thymeleaf.check-template-location=true

# Database Configuration
spring.datasource.url=jdbc:mysql://${{ secrets.AWS_EC2_HOST_IP }}:3306/${{ secrets.DB_USERNAME }}?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=${{ secrets.DB_USERNAME }}
spring.datasource.password=${{ secrets.DB_PASSWORD }}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# Flyway Configuration
spring.sql.init.mode=always
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.url=jdbc:mysql://${{ secrets.AWS_EC2_HOST_IP }}:3306/${{ secrets.DB_USERNAME }}
spring.flyway.user=${{ secrets.DB_USERNAME }}
spring.flyway.password=${{ secrets.DB_PASSWORD }}

# Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.generate-ddl= false 
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true

# Logging Configuration
spring.h2.console.enabled=true
